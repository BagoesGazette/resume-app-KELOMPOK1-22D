services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: resume-app-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-resume_app}
      POSTGRES_USER: ${DB_USERNAME:-resume_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_this}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - resume-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-resume_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: resume-app-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_change_this}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - resume-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-app
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-ResumeApp}
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}
      
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-resume_app}
      DB_USERNAME: ${DB_USERNAME:-resume_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_change_this}
      
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password_change_this}
      REDIS_PORT: 6379
      
      USE_DB_FOR_KEYS: true
      
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      GEMINI_TIMEOUT: ${GEMINI_TIMEOUT:-60}
      GEMINI_MAX_RETRIES: ${GEMINI_MAX_RETRIES:-2}
    volumes:
      - ./storage:/var/www/html/storage
      - app_logs:/var/www/html/storage/logs
    ports:
      - "${APP_PORT:-8000}:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resume-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-app-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      APP_NAME: ${APP_NAME:-ResumeApp}
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-resume_app}
      DB_USERNAME: ${DB_USERNAME:-resume_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_change_this}
      
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password_change_this}
      REDIS_PORT: 6379
      
      USE_DB_FOR_KEYS: true
    volumes:
      - ./storage:/var/www/html/storage
      - app_logs:/var/www/html/storage/logs
    depends_on:
      - postgres
      - redis
      - app
    networks:
      - resume-network

  # Scheduler (Laravel Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-app-scheduler
    restart: unless-stopped
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    environment:
      APP_NAME: ${APP_NAME:-ResumeApp}
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-resume_app}
      DB_USERNAME: ${DB_USERNAME:-resume_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_change_this}
      
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password_change_this}
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - postgres
      - redis
      - app
    networks:
      - resume-network

networks:
  resume-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local